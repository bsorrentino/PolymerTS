<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="fluid-button">
  <style>
    :host {
      display: block;
    }
    #fldbtn {
        background: red;
        padding: 100px;
    }

    .longpress {
        -webkit-animation: 1s longpress;
                animation: 1s longpress;
    }

    @-webkit-keyframes longpress {
        0%, 20% { background: red; }
        100% { background: yellow; }
    }
  </style>
  <template>
    <div id="fldbtn">Hello from <span>{{foo}}</span></div>
  </template>
</dom-module>

<script src="fluid-button.js"></script>
