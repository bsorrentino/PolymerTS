<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="fluid-button">
  <style>
    :host {
      display: block;
    }
    #fldbtn {
        padding: 5px;

        color: #FFF;
        background-color: #6bad4b;
        height: 250px;
        width: 250px;
        text-align: center;
        line-height: 250px;
        font-weight: 300;
        font-size: 30px;
        cursor: pointer;
        border-radius: 200px;
        box-shadow: 5px 10px 10px rgba(0,0,0,0.5);
        position: relative;

    }

    .unselectable {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .longpress {
        -webkit-animation: 1s longpress;
                animation: 1s longpress;
    }

    @-webkit-keyframes longpress {
        0%, 20% { background: red; }
        100% { background: yellow; }
    }
  </style>
  <template>
    <div id="fldbtn" class="unselectable">
      <span>{{text}}</span>
    </div>
  </template>
</dom-module>

<script src="fluid-button.js"></script>
